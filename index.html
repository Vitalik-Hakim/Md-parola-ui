<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Courier Prime' rel='stylesheet'>
    <link rel="icon" href="icon.jpg" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Md Parola</title>
  </head>
  <body>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      strLine = "";



function SendData() {
  nocache = "/&nocache=" + Math.random() * 1000000;
  var request = new XMLHttpRequest();
  
  strLine = "&MSG=" + document.getElementById("msg").Message.value;
  strLine =
    strLine + "/&SD=" + document.getElementById("scroll").ScrollType.value;
  strLine =
    strLine + "/&I=" + document.getElementById("direction").Invert.value;
  strLine = strLine + "/&SP=" + document.getElementById("spid").Speed.value;
  //alert(strLine + nocache);
  request.open("GET", "http://xxx.xxx.x.xx/" +strLine + nocache, true);
  request.send(null);
}

    </script>
    <style>
      body {
        font-family: 'Courier Prime';font-size: 22px;
      }

      .slidecontainer {
        width: 100%;
      }
      i {
        color:#0ddbd1;
        size: 1rem;
      }
      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 10;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #e90505de;
        cursor: pointer;
      }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #0ddbd1;
        cursor: pointer;
      }
      h1 {
        color: rgb(68, 0, 255);
      }
    </style>
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="page-header">
          <h1>>>>>>Headliner>>>>></h1>
        </div>
        <div class="form-group">
          <form id="msg">
          <label for="message"></label>
          <textarea
            class="form-control"
            name="Message"
            maxlength="256"
            id="data_form"
            rows="3"
            value=""
            placeholder="Enter Announcement"
          ></textarea>
          </form>
        </div>
        <form id="direction">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="data_form1"
              name="Invert"
              value="0"
            />
            <label class="custom-control-label" for="data_form1">Normal<i class="large material-icons">flare</i></label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="data_form2"
              name="Invert"
              value="1"
            />
            <label class="custom-control-label" for="data_form2">Inverse<i class="large material-icons">filter_tilt_shift</i></i></label>
          </div>
        </form>
        <form id="scroll">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="data_form3"
              name="ScrollType"
              value="L"
            />
            <label class="custom-control-label" for="data_form3"
              >Left Scroll<i class="large material-icons">keyboard_backspace</i></i></label
            >
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="data_form4"
              name="ScrollType"
              value="R"
            />
            <label class="custom-control-label" for="data_form4"
              >Right Scroll<i class="large material-icons">keyboard_tab</i></i></label
            >
          </div>
        </form>
        <br />
        <form id="spid">
        <div class="slidecontainer">
          <p>Speed:<i class="large material-icons">fast_forward</i></i></p>
          <label>Fast====>>>Slow</label>
          <input
            type="range"
            min="10"
            max="200"
            value="50"
            class="slider"
            id="data_form5"
            name="Speed"
          />
          </div>
          </form>
          <button type="button" class="btn btn-success" onclick="SendData()">
            Send Message
          </button>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
